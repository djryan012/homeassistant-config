##### LIVING_ROOM FAN #####
living_room_fan_off:
  sequence:
    - service: fan.turn_off
      entity_id: fan.living_room_ceiling_fan
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_a
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_b
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_c
    - delay:
        seconds: 1
    - service: switch.turn_on
      entity_id: switch.living_room_keypad_d

living_room_fan_low:
  sequence:
    - service: fan.turn_on
      data_template:
        entity_id: fan.living_room_ceiling_fan
        speed: low
    - delay:
        seconds: 1
    - service: switch.turn_on
      entity_id: switch.living_room_keypad_a
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_b
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_c
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_d

living_room_fan_medium:
  sequence:
    - service: fan.turn_on
      data_template:
        entity_id: fan.living_room_ceiling_fan
        speed: medium
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_a
    - delay:
        seconds: 1
    - service: switch.turn_on
      entity_id: switch.living_room_keypad_b
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_c
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_d

living_room_fan_high:
  sequence:
    - service: fan.turn_on
      data_template:
        entity_id: fan.living_room_ceiling_fan
        speed: high
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_a
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_b
    - delay:
        seconds: 1
    - service: switch.turn_on
      entity_id: switch.living_room_keypad_c
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_d

