##### LIVING ROOM FAN #####
living_room_fan_off:
  sequence:
    - service: fan.turn_off
      entity_id: fan.living_room_ceiling_fan
    - delay:
        seconds: 0.7
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_a
    - delay:
        seconds: 0.7
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_b
    - delay:
        seconds: 0.7
    - service: switch.turn_off
      entity_id: switch.living_room_keypad_c
