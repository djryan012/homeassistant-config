title: Camera's
icon: mdi:cctv
cards:

  - type: picture-glance
    title: Front Yard
    entities:
      - camera.front_yard
      - binary_sensor.front_yard_motion
      - binary_sensor.front_yard_watchdog
    camera_image: camera.front_yard

  - type: picture-glance
    title: Front Door
    entities:
      - binary_sensor.front_door_motion_sensor
      - light.porchww
      - camera.front_door
      - binary_sensor.front_door_motion
      - binary_sensor.front_door_watchdog
    camera_image: camera.front_door

  - type: picture-glance
    title: Back Yard
    entities:
      - binary_sensor.pond_filter_status # Sensor8 Pond Filter
      - switch.patio_lights
      - camera.back_yard
      - binary_sensor.back_yard_motion
      - binary_sensor.back_yard_watchdog
    camera_image: camera.back_yard

  - type: picture-glance
    title: Window View 
    entities: 
      - camera.motioneye
      - binary_sensor.motioneye_motion
      - binary_sensor.motioneye_watchdog
    camera_image: camera.motioneye

  - type: picture-glance
    title: Sideyard
    entities:
      - binary_sensor.sideyard_motion_sensor
      - light.sideyardww
      - camera.side_yard
      - binary_sensor.side_yard_motion
      - binary_sensor.side_yard_watchdog
    camera_image: camera.side_yard