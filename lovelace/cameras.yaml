title: Camera's
icon: mdi:cctv
cards:

  - type: picture-glance
    title: Front Yard
    entities:
      - camera.front_yard
      - binary_sensor.frontyard_motion_sensor
    camera_image: camera.front_yard

  - type: picture-glance
    title: Front Door
    entities:
      - light.porchww
      - camera.front_door
      - binary_sensor.front_door_motion_sensor
    camera_image: camera.front_door

  - type: picture-glance
    title: Back Yard
    entities:
      # - binary_sensor.pond_filter_status # Sensor8 Pond Filter
      - light.patio_lights
      - switch.sonoff_pow3
      - camera.back_yard
      - binary_sensor.backyard_motion_sensor
    camera_image: camera.back_yard

  - type: picture-glance
    title: Window View 
    entities: 
      - camera.motioneye
      - binary_sensor.window_motion_sensor
    camera_image: camera.motioneye

  - type: picture-glance
    title: Sideyard
    entities:
      - light.sideyardww
      - camera.side_yard
      - binary_sensor.gate_motion_status
    camera_image: camera.side_yard