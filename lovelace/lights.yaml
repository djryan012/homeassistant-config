####################################################
#                    LIGHTS                        #
####################################################

title: Lights
icon: mdi:lightbulb-on-outline
cards:
  - type: entities
    title: Kitchen
    show_header_toggle: true
    entities:
      - entity: light.kitchen_down_lights
      - entity: light.kitchen_pendants
      - entity: light.kitchen_wetbar_rgbw

  - type: entities
    title: Living Room
    show_header_toggle: true
    entities:
      - entity: light.living_room_light_1
      - entity: light.living_room_light_2
      - entity: input_select.living_room_fan #Living Room_fan
        name: Living Room Fan
        icon: mdi:fan

  - type: entities
    title: Master Bedroom
    show_header_toggle: false
    entities:
      - entity: light.david_nightstand
      - entity: light.georgina_nightstand
      - entity: light.master_ceiling_light #bedroom_light
        name: Master Fan's Light
      - entity: input_select.master_bedroom_fan #bedroom_fan
        name: Master Fan
        icon: mdi:fan

  - type: entities
    title: Dinning Room
    show_header_toggle: true
    entities:
      - entity: light.dining_floor_lamp
        name: Floor Lamp
      - entity: light.dining_table
        name: Dining Table

  - type: entities
    title: Office
    show_header_toggle: false
    entities:
      - entity: light.office_desk_light
        name: Office DeskLight
      - entity: light.office_ceiling_light #office_light
        name: Office Fan's Light
      - entity: input_select.office_fan #office_fan
        name: Office Fan
        icon: mdi:fan

  - type: entities
    title: Guest Room
    show_header_toggle: false
    entities:
      - entity: light.guest_ceiling_light #guest_light
        name: Office Fan's Light
      - entity: input_select.guest_bedroom_fan #guest_fan
        name: Office Fan
        icon: mdi:fan

  - type: entities
    title: Garage
    show_header_toggle: false
    entities:
      - entity: light.garage_lights
      - entity: switch.garage_utility_outlet

  - type: entities
    title: Outside Lights
    show_header_toggle: false
    entities:
      - entity: light.porch_light
        name: Front Porch Sconce
      - entity: light.patio_lights
      - entity: light.sideyard_light
        name: Side Door Sconce
      - entity: switch.shelly1pm_mqtt
        name: Backyard Lights
      - entity: light.whole_house_rgb
        name: Outside RGB Lights

  - type: entities
    title: Miscellaneous
    show_header_toggle: false
    entities:
      - entity: light.hallway_down_lights
        name: Hallway Lights
      - entity: switch.sonoff1
        name: Theatre Chairs
        icon: mdi:toggle-switch
      - entity: switch.sonoff2
        name: Window Fan
        icon: mdi:toggle-switch
        