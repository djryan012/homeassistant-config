####################################################
#                    LIGHTS                        #
####################################################

title: Lights
icon: mdi:lightbulb-on-outline
cards:
  - type: entities
    title: Kitchen
    show_header_toggle: false
    entities:
      - entity: light.kitchen_pendant_1
        name: Kitchen Pendent 1
      - entity: light.kitchen_pendant_2
        name: Kitchen Pendent 2

  - type: entities
    title: Living Room
    show_header_toggle: false
    entities:
      - entity: light.livingroom_light_1
        name: Livingroom Light 1
      - entity: light.livingroom_light_2
        name: Livingroom Light 2
      - entity: input_select.living_room_fan #Living Room_fan
        name: Living Room Fan
        icon: mdi:fan

  - type: entities
    title: Master Bedroom
    show_header_toggle: false
    entities:
      - entity: light.david_nightstand
        name: David Nightstand
      - entity: light.georgina_nightstand
        name: Georgina Nightstand
      - entity: light.master_ceiling_light #bedroom_light
        name: Master Fan's Light
      - entity: input_select.master_bedroom_fan #bedroom_fan
        name: Master Fan
        icon: mdi:fan

  - type: entities
    title: Dinning Room
    show_header_toggle: false
    entities:
      - entity: light.dinning_floor_lamp
        name: Dinningroom Light
      - entity: light.dinning_table_light #Dinning Room_light
        name: Dinning Table Light

  - type: entities
    title: Office
    show_header_toggle: false
    entities:
      - entity: light.office_desk_light
        name: Office DeskLight
      - entity: light.office_ceiling_light #office_light
        name: Office Fan's Light
      - entity: input_select.office_fan #office_fan
        name: Office Fan
        icon: mdi:fan

  - type: entities
    title: Garage
    show_header_toggle: true
    entities:
      - entity: switch.garage_inside #garage_inside
        name: Garage Inside Switch
        icon: mdi:toggle-switch
      - entity: switch.garage_side  #garage_side
        name: Garage Sidedoor Switch
        icon: mdi:toggle-switch

  - type: entities
    title: Outside Lights
    show_header_toggle: false
    entities:
      - entity: light.porch_light
        name: Front Porch Sconce
      - entity: light.sideyard_light
        name: Side Door Sconce
      - entity: light.patio_lights
        name: Patio Lights
      - entity: switch.sonoff_pow3
        name: Yard Lights Power
        icon: mdi:toggle-switch

  - type: entities
    title: Miscellaneous
    show_header_toggle: false
    entities:
      - entity: switch.sonoff2
        name: Feed Dog Reminder
        icon: mdi:toggle-switch
      - entity: switch.sonoff1
        name: Christmas Tree
        icon: mdi:toggle-switch
        