####################################################
#                       HOME                       #
####################################################
title: Home
icon: mdi:home
cards:
  - type: picture-glance
    title: Front Door
    entities:
      - camera.blueiris_front_door
      - camera.blueiris_all_cameras
    camera_image: camera.blueiris_front_door
  - type: vertical-stack
    cards:
      - type: glance
        title: Phone Status
        entities:
          - entity: person.david
            name: GPS
          - entity: input_boolean.david_status
            name: Sleeping?
          - entity: sensor.david_pixel_3a_battery_level
            name: Battery
            # icon: mdi:battery-50
          - entity:  sensor.david_pixel_3a_battery_state
            name: Charging?
            icon: mdi:battery-charging

          - entity: person.georgina
            name: GPS
          - entity: input_boolean.georgina_status
            name: Sleeping?
          - entity: sensor.georgina_pixel_3a_xl_app_battery_level
            name: Battery
            # icon: mdi:battery-50
          - entity: sensor.georgina_pixel_3a_xl_app_battery_state
            name: Charging?
            icon: mdi:battery-charging
        columns: 4
  - type: glance
    title: General Lighting
    entities:
      - entity: light.living_room
        name: Living
        tap_action:
          action: toggle
      - entity: light.kitchen
        name: Kitchen
        tap_action:
          action: toggle
      - entity: light.dining_room
        name: Dining
        tap_action:
          action: toggle
      - entity: light.office
        name: Office
        tap_action:
          action: toggle
    columns: 4
  - type: glance
    title: Window's and Door's
    entities:
      - entity: binary_sensor.master_window_status # Sensor1 (Master Window)
        name: Master
      - entity: binary_sensor.guest_window_status # Sensor2 (Guest Window)
        name: Guest
      - entity: binary_sensor.office_window_status # Sensor3 (Office Window)
        name: Office
      - entity: binary_sensor.front_window_status # Sensor6 (Front Window)
        name: Dining
      - entity: binary_sensor.kitchen_window_status # Sensor7 (Kitchen Window)
        name: Kitchen
      - entity: binary_sensor.front_door_status # Door1 (Front Door)
        name: Frontdoor
      - entity: binary_sensor.slider_door_status # Sensor4 (Slider Door)
        name: Sliding
      - entity: binary_sensor.side_door_status # Sensor5 (Side Door)
        name: Sidedoor
    columns: 4
  - type: glance
    title: Outside Lights
    entities:
      - entity: light.porch_light
        tap_action:
          action: toggle
        name: Porch
      - entity: light.sideyard_light
        name: Sideyard
        tap_action:
          action: toggle
      - entity: light.patio_lights
        name: Patio
        tap_action:
          action: toggle
    columns: 3
  - type: weather-forecast
    title: Weather
    entity: weather.dark_sky
  - type: thermostat
    entity: climate.echo
    name: Thermostat Graph
  - type: glance
    entities:
      - entity: sensor.living_room_temperature
        name: Living Room
      - entity: sensor.bedroom_temperature
        name: Bedroom
      - entity: sensor.office_temperature
        name: Office

      - entity: sensor.ecobee_temp_compare_living_room
        name: Living Dif
      - entity: sensor.ecobee_temp_compare_bedroom
        name: Bedroom Dif
      - entity: sensor.ecobee_temp_compare_office
        name: Office Dif
    columns: 3
  - type: entities
    title: Automation Overides
    show_header_toggle: false
    entities:
      - entity: input_boolean.vacation
        name: Vacation Mode
        icon: mdi:toggle-switch
      - entity: input_boolean.dog
        name: Pet Away Mode
        icon: mdi:toggle-switch
      - entity: input_boolean.camera_notifications
        name: Camera Notify
        icon: mdi:toggle-switch
  - type: glance
    title: Known Guest
    entities:
      - entity: person.michael_jr
      - entity: person.michael_sr
      - entity: person.jackie
