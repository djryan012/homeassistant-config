      - type: picture-entity
        entity: camera.front_door
        name: Front Door
        show_state: false
      - type: glance
        entities:
          - entity: binary_sensor.front_door_motion
            name: Motion
          - entity: binary_sensor.front_door_watchdog
            name: Watchdog

  - type: picture-glance
    title: Front Door
    entities:
      - binary_sensor.front_door_motion_sensor
      - light.porchww
      # - camera.front_door
      # - binary_sensor.front_door_motion
      - binary_sensor.front_door_watchdog
