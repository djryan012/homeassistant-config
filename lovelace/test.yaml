title: Test Page
icon: mdi:test-tube
cards:
  - type: entities
    title: Insteon Misc.
    show_header_toggle: false
    entities:
      - entity: switch.garage_inside #garage_inside
        name: Garage Inside Switch
        icon: mdi:toggle-switch
      - entity: switch.garage_side  #garage_side
        name: Garage Sidedoor Switch
        icon: mdi:toggle-switch
      - type: divider
        style:
          height: 1px
          background: '#62717b'
      - entity: light.patio_lights  #patio lights
        name: Back Patio Lights
        # type: custom:slider-entity-row
        # break_slider: true
      - entity: light.kitchen_down_lights
        name: Kitchen Down Lights
        # type: custom:slider-entity-row
        # break_slider: false

  - type: entities
    title: Master Bedroom Insteon
    show_header_toggle: false
