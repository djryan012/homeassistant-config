title: Switches
icon: mdi:test-tube
cards:
  - type: entities
    title: Insteon
    show_header_toggle: false
    entities:
      - entity: switch.garage_inside #garage_inside
        name: Garage Inside Switch
        icon: mdi:toggle-switch
      - entity: switch.garage_side  #garage_side
        name: Garage Sidedoor Switch
        icon: mdi:toggle-switch
      - entity: switch.patio_lights  #patio lights
        name: Back Patio Lights
        icon: mdi:toggle-switch
  - type: entities
    title: Master Bedroom Insteon
    show_header_toggle: false
    entities:
      - entity: light.master_ceiling_light #bedroom_light
        type: custom:slider-entity-row
        break_slider: true
        name: Master Fan's Light
      - entity: fan.master_ceiling_fan #bedroom_fan
        name: Master Fan
        icon: mdi:fan
      - type: divider
        style:
          height: 1px
          background: '#62717b'
      - entity: switch.master_keypad_main #light.keypad_switch
        name: Bedroom Keypad Dimmer
        icon: mdi:toggle-switch
      - entity: switch.master_keypad_a #keypad_a
        name: Bedroom Keypad A
        icon: mdi:toggle-switch
      - entity: switch.master_keypad_b #keypad_b
        name: Bedroom Keypad B
        icon: mdi:toggle-switch
      - entity: switch.master_keypad_c #keypad_c
        name: Bedroom Keypad C
        icon: mdi:toggle-switch
      - entity: switch.master_keypad_d #keypad_d
        name: Bedroom Keypad D
        icon: mdi:toggle-switch
