#https://www.home-assistant.io/components/sensor.mqtt/
- platform: mqtt
  name: "POW1 Power"
  state_topic: "tele/sonoff_pow1/SENSOR"
  value_template: '{{ value_json["ENERGY"]["Power"] }}'
  unit_of_measurement: "W"
- platform: mqtt
  name: "POW1 Voltage"
  state_topic: "tele/sonoff_pow1/SENSOR"
  value_template: '{{ value_json["ENERGY"]["Voltage"] }}'
  unit_of_measurement: "V"

- platform: mqtt
  name: "POW2 Power"
  state_topic: "tele/sonoff_pow2/SENSOR"
  value_template: '{{ value_json["ENERGY"]["Power"] }}'
  unit_of_measurement: "W"
- platform: mqtt
  name: "POW2 Voltage"
  state_topic: "tele/sonoff_pow2/SENSOR"
  value_template: '{{ value_json["ENERGY"]["Voltage"] }}'
  unit_of_measurement: "V"

# Falcon Player MQTT Status Updates
- platform: mqtt
  name: "FPP Repeat Status"
  state_topic: "hassio/falcon/player/FPP/playlist/repeat/status"
- platform: mqtt
  name: "FPP Status"
  state_topic: "hassio/falcon/player/FPP/status"
- platform: mqtt
  name: "FPP Version"
  state_topic: "hassio/falcon/player/FPP/version"

# Device Battery Status
- platform: mqtt
  name: "Georgina Battery Level"
  state_topic: "zanzito/georgina/battery_level"
  unit_of_measurement: "%"
- platform: mqtt
  name: "David Battery Level"
  state_topic: "zanzito/david/battery_level"
  unit_of_measurement: "%"

# WallPanel Sensor Data
- platform: mqtt
  name: "WallPanel Battery Level"
  state_topic: "wallpanel/mywallpanel/sensor/battery"
  unit_of_measurement: "%"
  value_template: "{{ value_json.value }}"
- platform: mqtt

  name: "WallPanel Charging"
  state_topic: "wallpanel/mywallpanel/sensor/battery"
  value_template: "{{ value_json.charging }}"
- platform: mqtt

  name: "WallPanel Light Level"
  state_topic: "wallpanel/mywallpanel/sensor/light"
  unit_of_measurement: "lx"
  value_template: "{{ value_json.value }}"

- platform: mqtt
  name: "WallPanel ScreenOn"
  state_topic: "wallpanel/mywallpanel/state"
  value_template: "{{ value_json.screenOn }}"

- platform: mqtt
  name: "WallPanel ScreenBrightness"
  state_topic: "wallpanel/mywallpanel/state"
  value_template: "{{ value_json.brightness }}"

- platform: mqtt
  name: "WallPanel CurrentUrl"
  state_topic: "wallpanel/mywallpanel/state"
  value_template: "{{ value_json.currentUrl }}"
