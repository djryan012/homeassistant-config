# Light on when getting home
- alias: "Light on when getting home"
  initial_state: True
  trigger:
    - platform: state
      entity_id: 
        - person.david
        - person.georgina
        - group.guest
        # - device_tracker.michael_iphone
      from: 'not_home'
      to: 'home'
  condition:
      condition: or  # 'when dark' condition: either after sunset or before sunrise
      conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
  action:
    - service: homeassistant.turn_on
      entity_id:
        - light.dinning_floor_lamp
        - group.kitchen
      data:
        brightness: 203
        transition: 4
