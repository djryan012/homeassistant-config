# Use this file to store secrets like usernames and passwords.
# Learn more at https://home-assistant.io/docs/configuration/secrets/

# #Home Assistant Login
# http_api_password: password
base_url: domain.com

#HomeAssistant Location
latitude_loc_home: 000.0000
longitude_loc_home: 000.0000
evelation_loc_home: 0

#Amazon
amazon_user: username
amazon_password: password

#BlueIris
blueiris_host: 192.168.0.0
blueiris_port: 1234
blueiris_admin_username: username
blueiris_admin_password: password

#Device Tracker
dhcp_devices: 192.168.0.0
butter_ip: 192.168.0.0
nmap_host: 192.168.0.0

#Emulated Hue
hue_host_ip: 192.168.0.0

#Ecobee Key
ecobee_api_key: ecobee_api_key

# Google Calendar
google_client_id: google_client_id
google_client_secret: google_client_secret
google_cal_id: google_cal_id

# HACS:
hacs: hacs

#HTML5 Notify
gcm_api_key: "gcm_api_key"
gcm_sender_id: "123456789"

#Media Players
smartTV_host: 192.168.0.0
smartTV_mac: 00:00:00:00:00:00

#KIOSK Fully
kiosk_touchpad_url: http://192.168.0.0:1234/?cmd=deviceInfo&type=json&password=password
foo_screen_on: "/usr/bin/curl -X POST 'http://192.168.0.0:1234/?cmd=screenOn&type=json&password=password'"
foo_screen_off: "/usr/bin/curl -X POST 'http://192.168.0.0:1234/?cmd=screenOff&type=json&password=password'"
foo_screen_state: '/usr/bin/curl --silent -X GET "http://192.168.0.0:1234/?password=password" |grep "Screen status" |grep "on\|off" |sed "s/<[^>]*>//g" |sed "s/Screen status//g" |sed "s/Turn on//g" |sed "s/Turn off//g"'

#MQTT Mosquitto Local
Mosq_broker: core-mosquitto
Mosq_port: 1234
Mosq_username: username
Mosq_password: password

# NamecheapDNS password
namecheap_host: namecheap_host
namecheap_domain: namecheap_domain
namecheap_dns: namecheap_dns

# Remote Homeassistant
remote_ha_host: 192.168.0.0
remote_ha_port: 1234
remote_ha_access_token: remote_ha_access_token

#Telegram
telegram_api_token: telegram_api_token
telegram_chatID_David: 123456789
telegram_chatID_Georgina: 123456789
telegram_chatID_Mark: 123456789

#Tradfri
tradfri_host: 192.168.0.0

# UniFi Presence Detection
unifi_host: 192.168.0.0
unifi_username: username
unifi_password: password

#Weather Wunderground
wunder_api: wunder_api

#Weather DarkSky
darksky: darksky

# Zone David Work
david_work_latitude: 000.0000
david_work_longitude: -000.0000

# Zone Georgina Work Locations
jwc_factory_latitude: 000.0000
jwc_factory_longitude: -000.0000
jwc_office_latitude: 000.0000
jwc_office_longitude: -000.0000

# Zone Home
home_latitude: 000.0000
home_longitude: -000.0000

#Zoneminder
zm_host: 192.168.0.0
zm_username: username
zm_password: password
